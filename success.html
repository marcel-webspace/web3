    <!-- Scripts -->
    <script>
        // 1. Konfetti Effekt beim Laden
        document.addEventListener('DOMContentLoaded', function() {
            // Prüfen ob confetti verfügbar ist
            if (typeof confetti === 'undefined') {
                console.warn('Konfetti-Bibliothek nicht geladen');
                return;
            }
            
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                
                confetti(Object.assign({}, defaults, { 
                    particleCount: particleCount, 
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 }, 
                    colors: ['#f59e0b', '#f8fafc', '#334155'] 
                }));
                
                confetti(Object.assign({}, defaults, { 
                    particleCount: particleCount, 
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 }, 
                    colors: ['#f59e0b', '#f8fafc', '#334155'] 
                }));
            }, 250);
        });

        // 2. Countdown & Redirect Logic
        (function() {
            var timeLeft = 8;
            var countdownEl = document.getElementById('countdown');
            
            if (!countdownEl) {
                console.warn('Countdown-Element nicht gefunden');
                return;
            }
            
            var timer = setInterval(function() {
                timeLeft--;
                countdownEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    
                    // Sichere Weiterleitung
                    try {
                        window.location.href = 'index.html';
                    } catch (e) {
                        console.log('Automatische Weiterleitung in dieser Umgebung nicht möglich.');
                    }
                }
            }, 1000);
        })();
    </script>
